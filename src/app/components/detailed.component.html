<mat-card class="mlr-3 mt-1 mb-1" fxLayoutAlign="space-between">
    <ng-container *ngIf="this.country">    
        <div fxFlex="50" fxLayoutAlign="center center">
            <p class="m-0">{{this.country.name}}</p>
        </div>
        <div fxLayoutAlign="start">
            <img src="{{this.country.flag}}">
            <button type="button" class="ml-1" mat-raised-button color="primary" [routerLink]="['/']">Back</button>
        </div>
    </ng-container>
    <ng-container *ngIf="!this.country">
        <div>
            Please reload the app.
        </div>
    </ng-container>
</mat-card>
<mat-card *ngFor="let i of articles" class="m-1 p-1" fxLayout="column">
    <p>{{i.author}}</p>
    <p>{{i.description}}</p>
    <p><em>{{i.content}}</em></p>
    <p>{{i.publishedAt}}</p>
    <p>{{i.source.id}} {{i.source.name}}</p>
    <p>{{i.title}}</p>
    <img fxFill src="{{i.urlToImage}}" (error)="changeSource($event)">
    <button mat-raised-button type="button"><a href="{{i.url}}" target="_blank">Read More</a></button>
    <mat-slide-toggle class="m-1" [checked]="!!i.saved" (toggleChange)="checkToggle(i)">
        Save Article
    </mat-slide-toggle>
</mat-card>
